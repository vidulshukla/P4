<html>
<head>
<title>Appointment</title>
<style> 
body {
    background: url("form1.jpg");
    background-size: 1400px 700px;
    background-repeat: no-repeat;
    padding-top: 40px;
}
</style>

<script>
function validateForm()
{
 
	if(document.appointment.name.value=="")
	{ 
	alert("Name must be filled out");
	document.regForm.fname.focus();
	return(false); 
	}
	
	if(document.appointment.Department.value==-1)
	{
	alert("Select Department");
	document.appointment.Department.focus();
	return(false);
	}
	
	if(document.appointment.Doctor.value==-1)
	{
	alert("Select Doctor");
	document.appointment.Doctor.focus();
	return(false);
	}
	

	var x=document.appointment.Mobile Number.value;
	if(x="" || x!=10)
	{
	alert("Enter correct mobile number.");
	document.regForm.mobile.focus;
	return(false);
	}
	return(true);
	
	var x=document.appointment.email.value;
	atpos=x.indexOf("@");
	dotpos=x.lastIndexOf(".");
	if(x=="" || atpos<1 || dotpos-atpos<2)
	{
	alert("Enter correct email id");
	document.regForm.email.focus();
	return(false);
	}
	return(true);
}
</script>


</head>

<body>

<pre style="font-size:16;">
<h2><center>Patient Appointment Form</center></h2>
<form name="appointment" onsubmit="return(validateForm())">

Mobile Number: <input type="text" name="contact" value="" required>		E-mail: <input type="text" name="email">

Address: <textarea name="address" rows="2" cols="100"></textarea>

City:    <select name="city">
	     <option value="-1">Choose</option>
	     <option value="1">Mumbai</option>
	     <option value="2">Pune</option>
	     <option value="3">Nashik</option>
             <option value="4">Nagpur</option>
	     <option value="5">Kalyan</option>
	     </select>

</fieldset>
<fieldset>
<legend><b>Select your doctor</legend>
Department: <select name="dept">
	    	<option value="-1">Choose</option>			
		<option value="1">Cardiology</option>
		<option value="2">Neurology</option>

Doctor:     <select name="doctor">

	</select>
<hr>
Preferred Date of Appointment: <input type="date">
<hr>
</fieldset>

</form>
</html>
